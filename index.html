<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200">
    <div class="max-w-[737px] mx-auto w-full px-6 pb-6 h-full font-sans">
      <form
        id="search-form"
        class="flex justify-between items-center w-full mt-16 rounded-lg bg-gray-100 font-bold group border-[2px] border-transparent hover:border-gray-300 relative px-6 py-[14px] focus-within:border-gray-300 transition-colors duration-300"
      >
        <input
          id="search-input"
          class="input p-4 bg-inherit outline-none w-full cursor-pointer text-gray-700"
          placeholder="Search for any wordâ€¦"
          autocomplete="off"
          type="text"
          autofocus
        />
        <button
          id="search-button"
          type="submit"
          class="hidden text-gray-700 text-2xl mr-5"
        >
          &#11166;
        </button>
      </form>
      <div id="search-result" class="hidden mt-10 text-gray-700">
        <h1 id="word-title" class="text-[48px] font-bold mb-2"></h1>
        <h2 id="phonetic" class="text-2xl"></h2>
        <div id="meanings"></div>
      </div>
      <div
        id="error-div"
        class="w-full py-12 px-6 flex flex-col items-center mt-5 hidden"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
